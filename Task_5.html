<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="firstName">First Name</label>
      <input type="text" placeholder="First Name" id="firstName" /><br /><br />
      <label for="lastName">Last Name</label>
      <input type="text" placeholder="Last Name" id="lastName" /><br /><br />
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" /><br /><br />
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password" /><br /><br />
      <label for="repassword">Re Password: </label>
      <input
        type="repassword"
        placeholder="Password"
        id="repassword"
      /><br /><br />
      <label for="dob">Date of birth</label>
      <input type="date" id="dob" /><br /><br />
      <p>Enter your Gender</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" />
      <br /><br />
      <p>Enter your languages</p>
      <label for="hindi">Hindi</label>
      <input type="checkbox" id="hindi" />
      <label for="english">English</label>
      <input type="checkbox" id="english" />
      <label for="kannada">Kannada</label>
      <input type="checkbox" id="kannada" />
      <br /><br />
      <label for="">Date and time:</label>
      <input type="datetime-local" />
      <br /><br />
      <label for="">Pic your color</label>
      <input type="color" />
      <br /><br />
      <input type="submit" />
      <button type="submit">BUTTON</button>
      <br /><br />
      <label for="">Enter your country</label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Sri Lanka">Sri Lanka</option>
        <option value="Afganistan">Afganistan</option>
        <option value="Tibet">Tibet</option>
        <option value="China">China</option>
        <option value="Pakistan">Pakistan</option>
      </select>
    </form>
  </body>
</html>
