<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="fullName">Full Name: </label>
      <input type="text" placeholder="Full Name" id="fullName" /><br /><br />
      <label for="username">Username: </label>
      <input type="text" placeholder="Username" id="username" /><br /><br />
      <label for="password">Password: </label>
      <input type="password" placeholder="Password" id="password" /><br /><br />
      <label for="repassword">Re Password: </label>
      <input
        type="repassword"
        placeholder="Password"
        id="repassword"
      /><br /><br />
      <label for="address">Address: </label>
      <input type="text" placeholder="Address" id="address" /><br /><br />
      <label for="age">Age: </label>
      <input type="number" placeholder="Age" id="age" /><br /><br />
      <label for="">Gender: </label>
      <select name="country" id="country">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
      </select>
      <input type="save" />
      <button type="save">Save</button>
      <br /><br />
    </form>
  </body>
</html>
